<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>What To do?</h1>
            <ul>
                <li>About Us</li>
                <li>Contact us</li>
            </ul>
        </header>
        <div class="sidebar">
            <ul class="tasks">
                <h3>Tasks</h3>
                <li id="default-view">All</li>
                <li id="today-view">Today</li>
                <li id="week-view">Week</li>
            </ul>
            <ul class="project-list">
                <h3>Projects <button id="btn-project-add" style="margin-right: 4px;">âž•</button></h3>
            </ul>
        </div>
        <div class="content">
            <dialog>
                    <form action="" method="post">
                        <div>
                            <label for="task-title">Title</label>
                            <input type="text" name="task-title" id="task-title" placeholder="Title">
                        </div>
                        <div>
                            <label for="task-desc">Description</label>
                            <textarea name="task-desc" id="task-desc" placeholder="Description..."></textarea>
                        </div>
                        <div>
                            <label for="task-deadline">Due Date</label>
                            <input type="date" name="task-deadline" id="task-deadline">
                        </div>
                        <div>
                            <fieldset id="priorities">
                                <legend>Priority</legend>
                                <div>
                                    <label for="">High</label>
                                    <input type="radio" name="task-priority" id="task-priority-high" value="high">
                                </div>
                                <div>
                                    <label for="">Medium</label>
                                    <input type="radio" name="task-priority" id="task-priority-med" value="medium">
                                </div>
                                <div>
                                    <label for="">Low</label>
                                    <input type="radio" name="task-priority" id="task-priority-low" value="low" checked>
                                </div>
                            </fieldset>
                        </div>
                        <div>
                            <label for="task-notes">Notes</label>
                            <textarea name="task-notes" id="task-notes" placeholder="Enter Your Notes.." rows="5" cols="33"></textarea>
                        </div>
                        <div>
                            <button id="confirm-task">Submit</button>
                            <button id="cancel-task">Cancel</button>
                        </div>
                        
                    </form>
                </dialog>
            <button id="addTask">Add New Task</button>
        </div>
    </div>
</body>
</html>
